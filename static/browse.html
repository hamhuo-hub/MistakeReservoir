<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ÈîôÈ¢òÂ∫ìÊµèËßà</title>
    <style>
        :root {
            --primary: #2563eb;
            --bg: #f8fafc;
        }

        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            background: var(--bg);
            margin: 0;
            padding: 20px;
            color: #334155;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .back-btn {
            background: #64748b;
            color: white;
            padding: 8px 15px;
            border-radius: 6px;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
        }

        .card {
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 14px;
        }

        th,
        td {
            text-align: left;
            padding: 12px;
            border-bottom: 1px solid #e2e8f0;
        }

        th {
            background: #f1f5f9;
            font-weight: 600;
        }

        tr:hover {
            background: #f8fafc;
            cursor: pointer;
        }

        .type-tag {
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 11px;
            background: #e2e8f0;
            display: inline-block;
        }

        .has-mt {
            background: #fef3c7;
            color: #d97706;
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.4);
        }

        .modal-content {
            background-color: #fefefe;
            margin: 10% auto;
            padding: 0;
            border-radius: 12px;
            width: 80%;
            max-width: 800px;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        }

        .modal-header {
            padding: 20px;
            border-bottom: 1px solid #e2e8f0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-body {
            padding: 20px;
            max-height: 70vh;
            overflow-y: auto;
        }

        .close {
            color: #aaa;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .close:hover {
            color: black;
        }

        .section-title {
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: #64748b;
            margin-top: 20px;
            margin-bottom: 5px;
            border-bottom: 1px solid #e2e8f0;
            padding-bottom: 5px;
        }

        .q-img {
            max-width: 100%;
            max-height: 200px;
            margin: 5px;
        }

        .raw-html {
            background: #f8fafc;
            padding: 10px;
            border-radius: 6px;
            font-family: monospace;
            font-size: 11px;
            color: #666;
            white-space: pre-wrap;
        }

        /* Edit Mode */
        .edit-area {
            width: 100%;
            height: 100px;
            padding: 10px;
            border: 1px solid #cbd5e1;
            border-radius: 6px;
            font-family: inherit;
            margin-top: 5px;
            resize: vertical;
        }

        .btn-action {
            padding: 5px 15px;
            border-radius: 4px;
            border: none;
            cursor: pointer;
            margin-left: 10px;
            font-weight: bold;
        }

        .btn-edit {
            background: #e2e8f0;
            color: #334155;
        }

        .btn-save {
            background: #22c55e;
            color: white;
            display: none;
        }

        .btn-cancel {
            background: #ef4444;
            color: white;
            display: none;
        }

        /* Stats Section */
        .stats-container {
            margin-top: 40px;
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1);
        }

        .stats-header {
            font-size: 18px;
            font-weight: 600;
            color: #334155;
            margin-bottom: 20px;
            border-bottom: 2px solid #f1f5f9;
            padding-bottom: 10px;
        }

        /* Heatmap */
        .heatmap {
            display: flex;
            flex-wrap: wrap;
            gap: 4px;
            margin-bottom: 30px;
        }

        .day-square {
            width: 12px;
            height: 12px;
            border-radius: 2px;
            background: #e2e8f0;
            position: relative;
        }

        .day-square:hover::after {
            content: attr(data-date) ": " attr(data-score);
            position: absolute;
            bottom: 100%;
            left: 50%;
            transform: translateX(-50%);
            background: #333;
            color: white;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 10px;
            white-space: nowrap;
            z-index: 10;
        }

        .level-0 {
            background: #e2e8f0;
        }

        .level-1 {
            background: #bbf7d0;
        }

        .level-2 {
            background: #86efac;
        }

        .level-3 {
            background: #4ade80;
        }

        .level-4 {
            background: #22c55e;
        }

        /* Log Form */
        .log-form {
            background: #f8fafc;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            align-items: flex-end;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group label {
            font-size: 11px;
            color: #64748b;
            margin-bottom: 4px;
        }

        .form-group input {
            padding: 6px;
            border: 1px solid #cbd5e1;
            border-radius: 4px;
            width: 60px;
        }

        .form-group input.date-input {
            width: 120px;
        }

        .btn-log {
            background: #2563eb;
            color: white;
            padding: 8px 20px;
            border-radius: 6px;
            border: none;
            cursor: pointer;
            font-weight: bold;
            height: 30px;
        }

        .stat-val {
            font-weight: bold;
            color: #334155;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <div>
                <a href="/" class="back-btn">‚Üê ËøîÂõûÈ¶ñÈ°µ</a>
                <h2
                    style="display:inline-block; margin-left:15px; margin-top:0; margin-bottom:0; vertical-align:middle;">
                    Êï∞ÊçÆÂ∫ìÊµèËßà</h2>
            </div>
            <div>
                <span id="count-display" style="color:#64748b;">Loading...</span>
            </div>
        </div>

        <div class="card">
            <div style="margin-bottom: 15px;">
                <input type="text" id="search" placeholder="ÊêúÁ¥¢È¢òÁõÆÂÜÖÂÆπ..." onkeyup="filterTable()"
                    style="padding: 8px; width: 300px; border: 1px solid #cbd5e1; border-radius: 6px;">
            </div>
            <div style="overflow-x: auto;">
                <table id="qTable">
                    <thead>
                        <tr>
                            <th width="50">ID</th>
                            <th width="80">Type</th>
                            <th width="300">Preview</th>
                            <th width="150">Source</th>
                            <th width="50">Mat</th>
                        </tr>
                    </thead>
                    <tbody id="tableBody"></tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Stats Section -->
    <div class="stats-container">
        <div class="stats-header">Daily Performance Log</div>

        <!-- Heatmap -->
        <div style="font-size:12px; color:#64748b; margin-bottom:5px;">Activity (Last 365 Days)</div>
        <div class="heatmap" id="heatmap"></div>

        <!-- Input Form -->
        <div class="log-form">
            <div class="form-group">
                <label>Date</label>
                <input type="date" id="logDate" class="date-input">
            </div>

            <!-- Modules -->
            <div id="moduleInputs" style="display:contents;">
                <!-- Injected via JS -->
            </div>

            <button onclick="saveDailyLog()" class="btn-log">Log Records</button>
        </div>

        <!-- History Table -->
        <div style="font-size:14px; font-weight:bold; margin-bottom:10px;">History</div>
        <div style="overflow-x: auto;">
            <table id="statsTable">
                <thead>
                    <tr>
                        <th width="100">Date</th>
                        <th width="80">Score</th>
                        <th width="80">Accuracy</th>
                        <th>Verbal</th>
                        <th>Quant</th>
                        <th>Judgment</th>
                        <th>Data</th>
                        <th>Const</th>
                    </tr>
                </thead>
                <tbody id="statsBody"></tbody>
            </table>
        </div>
    </div>
    </div>

    <!-- Modal -->
    <div id="detailModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <div>
                    <h3 style="margin:0; display:inline-block;" id="modalTitle">Question details</h3>
                    <button onclick="toggleEdit()" id="btnEdit" class="btn-action btn-edit">‚úé Modify Text</button>
                    <button onclick="saveEdit()" id="btnSave" class="btn-action btn-save">üíæ Save</button>
                    <button onclick="cancelEdit()" id="btnCancel" class="btn-action btn-cancel">‚ùå Cancel</button>
                    <button onclick="deleteQuestion()" class="btn-action"
                        style="background:#ef4444; color:white; margin-left:20px;">üóë Delete</button>
                </div>
                <span class="close" onclick="closeModal()">&times;</span>
            </div>
            <div class="modal-body" id="modalBody">
                <!-- Content injected here -->
            </div>
        </div>
    </div>

    <script>
        let allQuestions = [];

        async function loadData() {
            try {
                let res = await fetch('/api/questions');
                let data = await res.json();
                allQuestions = data.questions;
                document.getElementById('count-display').innerText = `Total: ${data.count}`;

                // Check URL param
                const urlParams = new URLSearchParams(window.location.search);
                const query = urlParams.get('q');
                if (query) {
                    document.getElementById('search').value = query;
                }

                renderTable(allQuestions);
            } catch (e) {
                alert("Failed to load data");
            }
        }

        function renderTable(data) {
            let html = "";
            let search = document.getElementById('search').value.toLowerCase();

            data.forEach(q => {
                // Strip HTML for search and preview
                let tmp = document.createElement("DIV");
                tmp.innerHTML = q.content_html;
                let text = tmp.textContent || tmp.innerText || "";

                if (search) {
                    // Check if search term is a standard category (Logic, Verbal, etc.)
                    // If exact match on category name, we filter strictly by type.
                    const categories = ["Â∏∏ËØÜ", "Ë®ÄËØ≠", "Êï∞Èáè", "Âà§Êñ≠", "ËµÑÊñô", "ÈÄªËæë"];
                    // Note: "Logic" (ÈÄªËæë) is often a subset or synonym for "Judgment" (Âà§Êñ≠) in some contexts, 
                    // but here we treat it as user input.

                    let isCategorySearch = categories.some(c => search === c);

                    if (isCategorySearch) {
                        // Strict Type Match
                        if (!q.type.includes(search)) return;
                    } else {
                        // Broad Search (Text OR Type)
                        if (!text.toLowerCase().includes(search) && !q.type.includes(search)) return;
                    }
                }

                html += `
                    <tr onclick="showDetail(${q.id})">
                        <td>${q.id}</td>
                        <td><span class="type-tag">${q.type || 'N/A'}</span></td>
                        <td><div style="height:40px; overflow:hidden; text-overflow:ellipsis;">${text.substring(0, 100)}</div></td>
                        <td style="font-size:12px; color:#64748b;">${q.source_filename}<br>#${q.original_num}</td>
                        <td>${q.material_id ? '<span class="type-tag has-mt">Mat</span>' : ''}</td>
                    </tr>
                `;
            });
            document.getElementById('tableBody').innerHTML = html;
        }

        function filterTable() {
            renderTable(allQuestions);
        }

        let currentQId = null;

        function showDetail(id) {
            let q = allQuestions.find(x => x.id === id);
            if (!q) return;

            currentQId = id;
            document.getElementById('modalTitle').innerText = `Question #${q.id} (Ref: ${q.original_num})`;

            // Reset Buttons
            document.getElementById('btnEdit').style.display = 'inline-block';
            document.getElementById('btnSave').style.display = 'none';
            document.getElementById('btnCancel').style.display = 'none';

            let html = "";

            if (q.material_content) {
                html += `<div class="section-title">Material</div>
                         <div style="background:#fef3c7; padding:10px; border-radius:4px;">${q.material_content}</div>`;
            }

            html += `<div class="section-title">Stem</div>
                     <div id="view-stem">${q.content_html}</div>
                     <textarea id="edit-stem" class="edit-area" style="display:none"></textarea>`;

            // Removed separate image loop because q.content_html already embeds them


            html += `<div class="section-title">Options</div>
                     <div id="view-options">${q.options_html || '<i style="color:#999">No separated options</i>'}</div>
                     <textarea id="edit-options" class="edit-area" style="display:none"></textarea>`;

            html += `<div class="section-title">Answer & Analysis</div>
                     <div id="view-answer">${q.answer_html}</div>
                     <textarea id="edit-answer" class="edit-area" style="display:none"></textarea>`;

            // Debug Info
            html += `<div class="section-title" style="margin-top:40px; border-top:1px dashed #ccc;">Raw Data</div>
                     <div class="raw-html">Type: ${q.type}\nSource ID: ${q.source_id}\nMaterial ID: ${q.material_id}</div>`;

            document.getElementById('modalBody').innerHTML = html;
            document.getElementById('detailModal').style.display = "block";
        }

        function toggleEdit() {
            let q = allQuestions.find(x => x.id === currentQId);
            if (!q) return;

            document.getElementById('edit-stem').value = q.content_html;
            document.getElementById('edit-options').value = q.options_html || '';
            document.getElementById('edit-answer').value = q.answer_html;

            document.getElementById('view-stem').style.display = 'none';
            document.getElementById('view-options').style.display = 'none';
            document.getElementById('view-answer').style.display = 'none';

            document.getElementById('edit-stem').style.display = 'block';
            document.getElementById('edit-options').style.display = 'block';
            document.getElementById('edit-answer').style.display = 'block';

            document.getElementById('btnEdit').style.display = 'none';
            document.getElementById('btnSave').style.display = 'inline-block';
            document.getElementById('btnCancel').style.display = 'inline-block';
        }

        function cancelEdit() {
            showDetail(currentQId); // Re-render view
        }

        async function saveEdit() {
            let newStem = document.getElementById('edit-stem').value;
            let newOptions = document.getElementById('edit-options').value;
            let newAnswer = document.getElementById('edit-answer').value;

            try {
                let res = await fetch('/api/question/update', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        id: currentQId,
                        content_html: newStem,
                        options_html: newOptions,
                        answer_html: newAnswer
                    })
                });

                if (!res.ok) throw new Error("Update failed");

                // Update local data
                let q = allQuestions.find(x => x.id === currentQId);
                q.content_html = newStem;
                q.options_html = newOptions;
                q.answer_html = newAnswer;

                alert("Saved!");
                showDetail(currentQId); // Returns to view mode
                renderTable(allQuestions); // Refresh table snippets

            } catch (e) {
                alert("Error saving: " + e.message);
            }
        }

        async function deleteQuestion() {
            if (!confirm("Are you sure you want to DELETE this question forever?")) return;

            try {
                let res = await fetch('/api/question/' + currentQId, { method: 'DELETE' });
                if (!res.ok) throw new Error("Delete failed");

                alert("Deleted!");
                closeModal();

                // Remove from local and re-render
                allQuestions = allQuestions.filter(x => x.id !== currentQId);
                document.getElementById('count-display').innerText = `Total: ${allQuestions.length}`;
                renderTable(allQuestions);

            } catch (e) {
                alert("Error deleting: " + e.message);
            }
        }

        function closeModal() {
            document.getElementById('detailModal').style.display = "none";
        }

        window.onclick = function (event) {
            if (event.target == document.getElementById('detailModal')) {
                closeModal();
            }
        }

        async function loadDailyStats() {
            try {
                let res = await fetch('/api/daily_stats');
                let data = await res.json();
                renderStats(data.stats);
            } catch (e) {
                console.error("Failed to load stats", e);
            }
        }

        const MODULES = ["Ë®ÄËØ≠", "Êï∞Èáè", "Âà§Êñ≠", "ËµÑÊñô", "Â∏∏ËØÜ"];

        function initForm() {
            // Set Today
            try {
                document.getElementById('logDate').value = new Date().toISOString().split('T')[0];
            } catch (e) { }

            let html = "";
            MODULES.forEach(m => {
                html += `
                    <div class="form-group" style="margin-right:10px;">
                        <label>${m} (Corr/Tot)</label>
                        <div style="display:flex; gap:2px;">
                            <input type="number" id="corr_${m}" placeholder="0" min="0">
                            <span style="align-self:center;">/</span>
                            <input type="number" id="tot_${m}" placeholder="0" min="0">
                        </div>
                    </div>
                `;
            });
            document.getElementById('moduleInputs').innerHTML = html;
        }

        function renderStats(stats) {
            // 1. Heatmap
            let heatmap = document.getElementById('heatmap');
            heatmap.innerHTML = "";

            // Generate last 365 days
            let today = new Date();
            let mapData = {};
            stats.forEach(s => mapData[s.date] = s);

            // Simple loop for 365 days backwards (rendered forwards)
            // But usually heatmap is left-to-right, past-to-future.
            // Let's do 52 weeks * 7 = 364 days.
            let days = [];
            for (let i = 364; i >= 0; i--) {
                let d = new Date();
                d.setDate(today.getDate() - i);
                let dateStr = d.toISOString().split('T')[0];
                days.push(dateStr);
            }

            days.forEach(date => {
                let rec = mapData[date];
                let level = 0;
                let score = "No Data";

                if (rec) {
                    score = `Score: ${rec.total_score.toFixed(1)}`;
                    if (rec.total_score > 0) level = 1;
                    if (rec.total_score > 60) level = 2;
                    if (rec.total_score > 70) level = 3;
                    if (rec.total_score > 80) level = 4;
                }

                let sq = document.createElement("div");
                sq.className = `day-square level-${level}`;
                sq.setAttribute('data-date', date);
                sq.setAttribute('data-score', score);
                sq.title = `${date}\n${score}`;
                heatmap.appendChild(sq);
            });

            // 2. Table (Reverse Chronological)
            let tbody = document.getElementById('statsBody');
            let html = "";
            let sorted = [...stats].reverse(); // newest first

            sorted.forEach(s => {
                let cols = MODULES.map(m => {
                    let d = s.data_json[m];
                    if (!d || d.total == 0) return `<span style="color:#ccc">-</span>`;
                    let acc = (d.correct / d.total * 100).toFixed(0);
                    return `<div><span class="stat-val">${acc}%</span> <span style="font-size:10px;color:#999">(${d.correct}/${d.total})</span></div>`;
                }).join("</td><td>");

                html += `
                    <tr>
                        <td>${s.date}</td>
                        <td style="font-size:15px; color:#2563eb; font-weight:bold;">${s.total_score.toFixed(1)}</td>
                        <td>${s.total_accuracy.toFixed(1)}%</td>
                        <td>${cols}</td>
                    </tr>
                `;
            });
            tbody.innerHTML = html;
        }

        async function saveDailyLog() {
            let date = document.getElementById('logDate').value;
            if (!date) return alert("Please select a date");

            let data = {};
            MODULES.forEach(m => {
                let c = parseInt(document.getElementById(`corr_${m}`).value) || 0;
                let t = parseInt(document.getElementById(`tot_${m}`).value) || 0;
                if (t > 0) {
                    data[m] = { correct: c, total: t };
                }
            });

            if (Object.keys(data).length === 0) return alert("Please enter at least one module record");

            try {
                let res = await fetch('/api/daily_stats', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ date: date, data: data })
                });

                if (!res.ok) throw new Error("Failed to save");

                alert("Saved!");
                loadDailyStats(); // Refresh

                // Clear inputs? Maybe keep date
                MODULES.forEach(m => {
                    document.getElementById(`corr_${m}`).value = '';
                    document.getElementById(`tot_${m}`).value = '';
                });

            } catch (e) {
                alert("Error: " + e.message);
            }
        }

        initForm();
        loadData();
        loadDailyStats();
    </script>
    <!-- Heartbeat removed -->
</body>
