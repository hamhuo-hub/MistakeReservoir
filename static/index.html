    <script>
        let currentFilename = "";
        let extractedData = [];
        let availableQuestions = []; // [{num, type}]
        let selectedIds = new Set();
        let currentPaperUUID = null; // Store paper UUID for review mode

        // Theme Config
        const THEMES = {
            "theme1": {
                upload: "/static/assets/running.png",
                preview: "/static/assets/archery.png",
                import: "/static/assets/weightlifting.png",
                generate: "/static/assets/fire-torch.png"
            },
            "theme2": {
                upload: "/static/assets/javelin-throw.png",
                preview: "/static/assets/archery.png",
                import: "/static/assets/weightlifting.png",
                generate: "/static/assets/pyre.png"
            }
        };

        function switchTheme(themeName) {
            const t = THEMES[themeName];
            if (!t) return;

            document.getElementById('icon_upload').src = t.upload;
            document.getElementById('icon_preview').src = t.preview;
            document.getElementById('icon_import').src = t.import;
            document.getElementById('icon_generate_header').src = t.generate;
            document.getElementById('icon_generate_btn').src = t.generate;

            // Persist
            localStorage.setItem('mistake_theme', themeName);
        }

        function toggleTheme() {
            let current = localStorage.getItem('mistake_theme') || 'theme1';
            let next = (current === 'theme1') ? 'theme2' : 'theme1';

            // Animate
            let btn = document.getElementById('themeToggleBtn');
            btn.style.transform = "rotate(360deg)";
            setTimeout(() => {
                btn.style.transform = "none";
            }, 500);

            switchTheme(next);
        }

        // Init logic
        let savedTheme = localStorage.getItem('mistake_theme') || 'theme1';
        switchTheme(savedTheme);

        // --- Upload & Analyze ---

        document.getElementById('fileInput').addEventListener('change', async function (e) {
            let file = e.target.files[0];
            if (!file) return;

            document.getElementById('fileName').innerText = "Uploading: " + file.name;

            let formData = new FormData();
            formData.append("file", file);

            try {
                // 1. Upload
                let res = await fetch('/upload', { method: 'POST', body: formData });
                let data = await res.json();
                currentFilename = data.filename;
                document.getElementById('fileName').innerText = "âœ… å·²ä¸Šä¼ : " + currentFilename;

                // 2. Analyze Structure automatically
                analyzeFile(currentFilename);

            } catch (err) {
                alert("ä¸Šä¼ å¤±è´¥");
                console.error(err);
            }
        });

        async function analyzeFile(filename) {
            document.getElementById('gridPanel').style.display = 'block';
            document.getElementById('qGrid').innerHTML = '<div style="padding:20px; text-align:center;">æ­£åœ¨åˆ†æè¯•å·ç»“æ„...</div>';

            try {
                let res = await fetch('/analyze_file', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ filename: filename })
                });

                if (!res.ok) {
                    let err = await res.json();
                    throw new Error(err.message || "Analyze failed");
                }

                let response = await res.json();

                // --- REVIEW IMPORT MODE (New) ---
                if (response.type === 'review_import') {
                    // Similar to import, but we need to track UUID
                    let data = response.data;
                    currentPaperUUID = data.paper_uuid;
                    let questions = data.questions;

                    // User needs to Select MISTAKES (Wrong answers)
                    // We treat them identically to import questions in the grid
                    // But maybe we should label the UI differently?
                    document.getElementById('gridPanel').style.display = 'block';
                    // Clear previous grid title for clarity
                    document.querySelector('#gridPanel label').innerText = "è¯·é€‰æ‹©é”™é¢˜ (Select Mistakes):";

                    if (!questions || questions.length === 0) {
                        document.getElementById('qGrid').innerHTML = '<div style="padding:20px; text-align:center;">æœªæ‰¾åˆ°é¢˜ç›®</div>';
                        return;
                    }

                    availableQuestions = questions;
                    availableQuestions.sort((a, b) => (a.original_num || a.num) - (b.original_num || b.num));

                    renderGrid();
                    return;
                }

                // --- OLD REVIEW MODE (Deprecated in backend but kept for safety?) ---
                if (response.type === 'review') {
                    // Logic was removed/changed in backend, so this might not be hit
                    alert("Unexpected review response type.");
                    return;
                }

                // --- IMPORT MODE ---
                currentPaperUUID = null; // Reset
                document.querySelector('#gridPanel label').innerText = "è¯·é€‰æ‹©é¢˜ç›®:";
                let questions = response.data; // questions list
                if (!questions || questions.length === 0) {
                    document.getElementById('qGrid').innerHTML = '<div style="padding:20px; text-align:center;">æœªæ‰¾åˆ°é¢˜ç›®</div>';
                    return;
                }

                availableQuestions = questions;
                availableQuestions.sort((a, b) => (a.original_num || a.num) - (b.original_num || b.num));

                renderGrid();

            } catch (err) {
                console.error(err);
                document.getElementById('qGrid').innerHTML = '<div style="padding:20px; text-align:center; color:red;">åˆ†æå¤±è´¥: ' + err.message + '</div>';
            }
        }

        // --- Grid Logic ---

        function renderGrid() {
            let html = "";
            availableQuestions.forEach(q => {
                let num = q.original_num || q.num;
                // Ensure num is present
                if (!num) return;

                let isSel = selectedIds.has(num);
                let typeClass = getTypeClass(q.type);
                html += `<div class="grid-item ${isSel ? 'selected' : ''} ${typeClass}" 
                              onclick="toggleSelection(${num}, this)">
                             ${num}
                             <span class="type-tag">${q.type || 'æœªçŸ¥'}</span>
                         </div>`;
            });
            document.getElementById('qGrid').innerHTML = html;
        }

        function getTypeClass(type) {
            if (!type) return "";
            if (type.includes("å¸¸è¯†")) return "t-changshi";
            if (type.includes("è¨€è¯­")) return "t-yanyu";
            if (type.includes("æ•°é‡")) return "t-shuliang";
            if (type.includes("èµ„æ–™")) return "t-ziliao";
            if (type.includes("åˆ¤æ–­") || type.includes("é€»è¾‘") || type.includes("å›¾å½¢") || type.includes("å®šä¹‰") || type.includes("ç±»æ¯”")) return "t-panduan";
            return "";
        }

        function toggleSelection(num, el) {
            if (selectedIds.has(num)) {
                selectedIds.delete(num);
                el.classList.remove('selected');
            } else {
                selectedIds.add(num);
                el.classList.add('selected');
            }
            updateSelectionUI();
        }

        function selectAll() {
            availableQuestions.forEach(q => selectedIds.add(q.original_num || q.num));
            renderGrid(); // Re-render to update classes
            updateSelectionUI();
        }

        function clearSelection() {
            selectedIds.clear();
            renderGrid();
            updateSelectionUI();
        }

        function updateSelectionUI() {
            document.getElementById('selectionSummary').innerText = `å·²é€‰: ${selectedIds.size} é¢˜`;
        }

        async function extractPreview() {
            if (!currentFilename) return alert("è¯·å…ˆä¸Šä¼ æ–‡ä»¶");
            if (selectedIds.size === 0) return alert("è¯·è‡³å°‘é€‰æ‹©ä¸€é“é¢˜");

            document.getElementById('extractBtn').innerText = "Processing...";

            // Convert Set to Array
            let ids = Array.from(selectedIds).sort((a, b) => a - b);

            try {
                let res = await fetch('/extract_preview', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ filename: currentFilename, ids: ids })
                });

                if (!res.ok) {
                    let errData = await res.json();
                    throw new Error(errData.detail || "Server Error " + res.status);
                }

                let data = await res.json();
                extractedData = data.questions;
                renderPreview(data.questions);
                document.getElementById('previewArea').style.display = 'block';

                // Scroll to preview
                document.getElementById('previewArea').scrollIntoView({ behavior: 'smooth' });

            } catch (err) {
                alert("è§£æå¤±è´¥: " + err);
            } finally {
                document.getElementById('extractBtn').innerText = "ğŸ” è§£æé¢„è§ˆ";
            }
        }

        // --- Existing Utils ---

        const SCORE_MAP = {
            'è¨€è¯­': 0.8,
            'æ•°é‡': 0.8,
            'èµ„æ–™': 1.0,
            'å¸¸è¯†': 0.5,
            'å›¾å½¢': 0.6,
            'å®šä¹‰': 0.7,
            'ç±»æ¯”': 0.5,
            'é€»è¾‘': 0.8,
            'åˆ¤æ–­': 0.7
        };

        function renderPreview(list) {
            let html = "";
            let totalLostScore = 0;

            list.forEach(q => {
                let score = SCORE_MAP[q.type] || 0.5;
                if (!q.type) score = 0.5; // fallback
                totalLostScore += score;

                html += `
                <div class="q-item">
                    <div class="q-meta">
                        #${q.original_num}<br>
                        <span style="font-size:12px; color:#64748b">${q.type || 'æœªçŸ¥'}</span><br>
                        <span style="font-size:12px; color:#ef4444">-${score}åˆ†</span>
                        ${q.material_content ? '<br><span class="material-badge">å«ææ–™</span>' : ''}
                    </div>
                    <div class="q-content">
                        ${q.content_html}
                        <div style="margin-top:5px; color:#64748b; font-size:0.9em;">
                            <strong>Options:</strong><br>
                            ${q.options_html || '(æ— å•ç‹¬é€‰é¡¹)'}
                        </div>
                    </div>
                </div>
            `;
            });
            document.getElementById('previewList').innerHTML = html;
            document.getElementById('previewCount').innerText = list.length + ` (ä¸¢åˆ†: ${totalLostScore.toFixed(1)})`;
        }

        async function confirmSave() {
            if (extractedData.length === 0) return;
            if (!confirm("ç¡®è®¤å°†è¿™ " + extractedData.length + " é“é¢˜åŠ å…¥é”™é¢˜æ± ?")) return;

            try {
                let payload = {
                    source_filename: currentFilename,
                    questions: extractedData,
                    all_questions_meta: availableQuestions
                };

                if (currentPaperUUID) {
                    payload.paper_uuid = currentPaperUUID;
                }

                let res = await fetch('/confirm_save', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },

        async function generatePaper() {

                link.click();
                document.body.removeChild(link);
                window.URL.revokeObjectURL(url);

                document.getElementById('downloadArea').innerHTML = `âœ… å·²ä¸‹è½½`;

            let daysSoFar = startDay; // because of padding

            while (current.getFullYear() === year) {

                current.setDate(current.getDate() + 1);

            // Let's try to be smarter.

            });
